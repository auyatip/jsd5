<!DOCTYPE html>
<html>
  <head>
    <title>JS-DOM-3 Exercise 2</title>
  </head>
  <body>
    <input
      type="text"
      id="fullname"
      onChange="fullNameType(event)"
      placeholder="Full Name"
    />

    <input
      type="text"
      id="nickname"
      onChange="nickNameType(event)"
      placeholder="Nickname"
    />

    <h3>Fullname:</h3>
    <div id="fullname-display"></div>
    <h3>Nickname:</h3>
    <div id="nickname-display"></div>

    <script>
      const textDiv = document.querySelector("#textDiv");

      function fullNameType(event) {
        // write code here
        const nameValue = event.target.value;
        const textName = document.querySelector("#fullname-display");
        textName.innerText = nameValue;
      }

      function nickNameType(event) {
        // write code here
        const nicknameValue = event.target.value;
        const textnickName = document.querySelector("#nickname-display");
        textnickName.innerText = nicknameValue;
      }
    </script>
  </body>
</html>
