<!DOCTYPE html>
<html>
  <head>
    <title>JS-DOM-3 Exercise 1</title>
  </head>
  <body>
    <select id="mySelect" onChange="query(event)">
      <option value="programmer">Programmer</option>
      <option value="doctor">Doctor</option>
      <option value="creator">Creator</option>
    </select>

    <script>
      // target.value
      function s(event) {
        const selectedValue = event.target.value;
        alert(selectedValue);
      }
      
      //QuerySelector
      function query(event) {
        const job = document.querySelector("#mySelect").value;
        return alert(job)
      }
    </script>
  </body>
</html>
